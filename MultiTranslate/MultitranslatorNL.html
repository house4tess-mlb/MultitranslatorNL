<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Translator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; background-color: #f4f4f9; color: #333; max-width: 600px; margin: 40px auto; padding: 20px; }
        h1 { color: #0056b3; }
        input[type="text"] { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px; }
        button:hover { background-color: #0056b3; }
        #results { margin-top: 20px; }
        .loading { color: #888; }
        .translation { padding: 8px; border-bottom: 1px solid #eee; }
        .lang { font-weight: bold; }
    </style>
</head>
<body>

    <h1>Multi-Language Translator üåç</h1>
    <input type="text" id="wordInput" placeholder="Enter an English word...">
    <button onclick="getTranslations()">Translate</button>
    <div id="results"></div>

    <script>
        // List of target languages with their full names and API codes
        const targetLanguages = [
            { name: 'Spanish', code: 'es' },
            { name: 'French', code: 'fr' },
            { name: 'German', code: 'de' },
            { name: 'Italian', code: 'it' },
            { name: 'Portuguese', code: 'pt' },
            { name: 'Norwegian', code: 'no' },
            { name: 'Russian', code: 'ru' },
            { name: 'Latin', code: 'la' }
        ];

        async function getTranslations() {
            const word = document.getElementById('wordInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            // Clear previous results and show a loading message
            resultsDiv.innerHTML = '<p class="loading">Translating...</p>';
            
            if (!word) {
                resultsDiv.innerHTML = '<p style="color: red;">Please enter a word.</p>';
                return;
            }

            // An array to hold all our translation requests
            const promises = targetLanguages.map(lang => {
                const apiUrl = `https://api.mymemory.translated.net/get?q=${word}&langpair=en|${lang.code}`;
                // Fetch returns a "promise" that it will get the data eventually
                return fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        return {
                            name: lang.name,
                            translation: data.responseData.translatedText
                        };
                    })
                    .catch(error => {
                        console.error(`Error translating to ${lang.name}:`, error);
                        return { name: lang.name, translation: 'Error' };
                    });
            });

            // Wait for all the translation requests to complete
            const translations = await Promise.all(promises);

            // Clear the "Translating..." message
            resultsDiv.innerHTML = '';

            // Display the results
            translations.forEach(result => {
                const p = document.createElement('p');
                p.className = 'translation';
                p.innerHTML = `<span class="lang">${result.name}:</span> ${result.translation}`;
                resultsDiv.appendChild(p);
            });
        }

        // Allow pressing Enter to trigger translation
        document.getElementById('wordInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                getTranslations();
            }
        });
    </script>

</body>
</html>
